<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="userStyle.css" rel="stylesheet">
    <title>User Page Netflix</title>
</head>

<body>
    <nav class="navbar">

        <div class="container-fluid px-5">
            <img src="./netflixAssets/assets/netflix_logo.png" height="60px">
        </div>

    </nav>
    <div class="user-card">
        <div class="container-fluid" style="width: 60%;">
            <div class="row justify-content-center">
                <div class="col-12">
                    <h1 class="text-light">Edit Profile</h1>
                    <hr class="text-muted">
                </div>
                <div class="d-flex justify-content-center">
                    <div class="d-none d-md-inline">
                        <img src="./netflixAssets/assets/avatar.png" class="img-fluid" width="200px">
                    </div>
                    <div class="ms-4">
                        <button class="btn py-1 ps-3 mb-5 w-100 text-white text-start" style="background-color: rgb(102, 102, 102);">
                            <h4>Strive student</h4></button>
                        <div>
                            <h4 class="text-muted">Language:</h4>
                            <button class="btn btn-outline-light mt-2 dropdown-toggle">
                                <span class="pe-4">English</span>
                            </button>
                        </div>
                        <hr>
                        <div class="mt-2 pb-2">
                            <h4 class="text-muted">Maturity Settings:</h4>
                            <button class="btn btn-dark my-2">ALL MATURITY SETTINGS</button>
                            <p class="text-light mt-2">Show titles of all maturity ratings for this profile
                            </p>
                            <button class="btn btn-outline-secondary px-4">EDIT</button>
                        </div>
                        <hr>
                        <div>
                            <h4 class="text-muted">Autoplay Controls:</h4>
                            <div class="d-flex align-items-center">
                                <div class="me-2">
                                    <input class="form-check-input bg-transparent border-white opacity-50 rounded-0"
                                        type="checkbox" checked>
                                </div>
                                <div>Autoplay next episode in a series on all devices</div>
                            </div>
                            <div class="d-flex align-items-center mt-2">
                                <div class="me-2">
                                    <input class="form-check-input bg-transparent border-white opacity-50 rounded-0"
                                        type="checkbox" checked>
                                </div>
                                <div>Autoplay previews while browsing on all devices</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-3 mb-5">
            <div class="container" style="width: 60%;">
                <div class="action-buttons row justify-content-center">
                    <div class="col-auto pt-2">
                        <button class="btn btn-light fw-bold px-4">SAVE</button>
                    </div>
                    <div class="col-auto pt-2">
                        <button class="btn btn-outline-secondary px-5">CANCEL</button>
                    </div>
                    <div class="col-auto pt-2">
                        <button class="btn btn-outline-secondary px-5 ">DELETE PROFILE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
